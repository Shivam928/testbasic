<html>
<head>
<title>Survey Questions</title>
<link rel="stylesheet" type="text/css" href="app1.css">
<link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
</head>
<body style="background-color:Cornsilk;font-family:verdana;">
<fieldset>
<legend><b>QUESTION 2:</b><font face="arial"><b>Frequency</b></font></legend>
<form action="my">
<h4><i>How often have you had to urinate less than every two hours?</i></h4>
<input type="radio" name="q2" value="0" required="required"><font face="arial"><b>0 -> Not at all</b></font><br />
<input type="radio" name="q2" value="1" required="required"><font face="arial"><b>1 -> Less than 1 in 5 times</b></font><br />
<input type="radio" name="q2" value="2" required="required"><font face="arial"><b>2 -> Less than half the time</b></font><br />
<input type="radio" name="q2" value="3" required="required"><font face="arial"><b>3 -> About half the time</b></font><br />
<input type="radio" name="q2" value="4" required="required"><font face="arial"><b>4 -> More than half the time</b></font><br />
<input type="radio" name="q2" value="5" required="required"><font face="arial"><b>5 -> Almost always</b></font><br />
<input type="submit" value="Next">
</form>
</fieldset>
</body>
</html>
