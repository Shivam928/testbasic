<html>
<head>
<title>Survey Questions</title>

<body style="background-color:Cornsilk;font-family:verdana;">
<fieldset>
<legend><b>QUESTION 8:</b><font face="arial"><b>Quality of life</b></font></legend>
<form action="my">
<h4><i>If you were to spend the rest of your life with your urinary condition just the way it is now, 
how would you feel about that?</i></h4>
<input type="radio" name="u" value="0" required="required"><font face="arial"><b>0 -> Delighted</b></font><br />
<input type="radio" name="u" value="1" required="required"><font face="arial"><b>1 -> Pleased</b></font><br />
<input type="radio" name="u"  value="2" required="required"><font face="arial"><b>2 -> Mostly Satisfied</b></font><br />
<input type="radio" name="u" value="3" required="required"><font face="arial"><b>3 -> Mixed</b></font><br />
<input type="radio" name="u" value="4" required="required"><font face="arial"><b>4 -> Mostly Dissatisfied</b></font><br />
<input type="radio" name="u" value="5" required="required"><font face="arial"><b>5 -> Unhappy</b></font><br />
<input type="radio" name="u" value="6" required="required"><font face="arial"><b>6 -> Terrible</b></font><br />
<input type="submit" value="Submit result">
</form>
</fieldset>
</body>
</html>
